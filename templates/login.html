<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card col-md-5">
    <h2 class="text-center mb-4">üîê Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        Username:<input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        Password:<input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button class="btn btn-success w-100">Login</button>
    </form>
    <hr>
    <p class="text-center">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    setTimeout(() => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        // Bootstrap fade out
        alert.classList.remove('show');
        alert.classList.add('fade');
        // Optional: completely remove after transition
        setTimeout(() => alert.remove(), 300);
      });
    }, 2000);
  </script>
</body>
</html>
